<html>

<head>
  <meta charset="UTF-8">
  <title>Engineering Subjects</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Engineering Subjects</h1>
  </header>
  <section class="subjects">
    <div class="subject">
      <h2>Theory of Computation</h2>

      </div>
    </div>
    <div class="subject">
      <h2>Applied Maths 3</h2>
      <div class="chapters">
        <a href="https://youtube.com/playlist?list=PLOxDDktsWz_lBsFdycJzyuqH9SRGaQhO6">Module-1</a>
        <a href="https://youtube.com/playlist?list=PLOxDDktsWz_kGjFuji411U1u65pTDVMGV">Application of PDE</a>
        <a href="https://youtube.com/playlist?list=PLOxDDktsWz_lN2L1B-Lfxjd_F3XVG33T_">Chapter 3</a>
        <a href="https://youtube.com/playlist?list=PLOxDDktsWz_kGtapjdUmptv34zQTo9zmI">Chapter 4</a>
      </div>
    </div>
    <div class="subject">
      <h2>Data Structures</h2>
      <div class="chapters">
        <a href="https://youtube.com/playlist?list=PLOxDDktsWz_mfOObvRnnYp7US80joKJwN">Playlist</a>
      </div>
    </div>
    <div class="subject">
      <h2>Discrete Maths</h2>
      <div class="chapters">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      animation: slide-in-blurred-top 0.7s cubic-bezier(0.230, 1.000, 0.320, 1.000) both;
    }

    @keyframes slide-in-blurred-top {
      0% {
        transform: translateY(-1000px) scale(2) blur(10px);
        opacity: 0;
      }

      100% {
        transform: translateY(0) scale(1) blur(0);
        opacity: 1;
      }
    }

    .subjects {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .subject {
      width: 30%;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .subject h2 {
      animation: slide-in-blurred-top 0.7s cubic-bezier(0.230, 1.000, 0.320, 1.000) both;
    }

    .subject .chapters {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      width: 80%;
    }

    .subject:hover .chapters {
      display: block;
    }

    .subject .chapters a {
      display: block;
      margin-bottom: 10px;
      color: white;
      text-decoration: none;
    }

    .subject .chapters a:hover {
      color: lightblue;
    }
  </style>
</body>

</html>
